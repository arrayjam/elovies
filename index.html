<!DOCTYPE html>
<html>
  <head>
    <title>ELO movies</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <style>
      .center {
        width: 600px;
        margin: 0 auto;
        text-align: center;
        margin-top: 50px;
      }

      .grid {
        position: relative;
      }

      .grid .movie {
        position: absolute;
        display: inline-block;
      }

      .choose {
        text-align: center;
      }

      .choose .side {
        min-width: 300px;
        display: inline-block;
        position: relative;
      }

      .bottom {
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container choose">
      <div class="row">
        <div class="col-xs-6 side left">
          <h2 class="title"></h2>
        </div>
        <div class="col-xs-6 side right">
          <h2 class="title"></h2>
        </div>
      </div>
    </div>

    <div class="container choose">
      <div class="row">
        <div class="col-xs-6 side left">
          <img class="poster" />
        </div>
        <div class="col-xs-6 side right">
          <img class="poster" />
        </div>
      </div>
    </div>

    <div class="container choose">
      <div class="row">
        <div class="col-xs-6 side left">
          <div class="bottom">
            <h4 class="year"></h4>
            <p class="lead genre"></p>
            <p class="small plot"></p>
          </div>
        </div>
        <div class="col-xs-6 side right">
          <div class="bottom">
            <h4 class="year"></h4>
            <p class="lead genre"></p>
            <p class="small plot"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="center">
      <span class="counter"></span> movies compared
    </div>

    <div class="center">
      <button class="btn btn-primary save">Save results</button>
      <p class="lead">Don't forget to click this to save your ratings!</p>
    </div>

    <div class="center">
      <h1>Movies: best to worst</h1>
      <div class="grid"></div>
    </div>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script src="vendor/d3/d3.js"></script>
    <script src="elo.js"></script>
  </body>
</html>
