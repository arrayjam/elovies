<!DOCTYPE html>
<html>
  <head>
    <title>ELO Movie Ranking Game - Yuri Feldman</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
	  <script>
	    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	    ga('create', 'UA-40134503-1', 'auto');
	    ga('require', 'displayfeatures');
	    ga('send', 'pageview');
	  </script>
    <style>
      .center {
        width: 960px;
        margin: 0 auto;
        text-align: center;
        margin-top: 50px;
      }

      .grid {
        position: relative;
      }

      .grid .movie {
        position: absolute;
        display: inline-block;
      }

      .choose {
        text-align: center;
      }

      .choose .side {
        min-width: 300px;
        display: inline-block;
        position: relative;
      }

      .bottom {
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container choose">
      <div class="row">
        <div class="col-xs-6 side left">
          <h2 class="title"></h2>
        </div>
        <div class="col-xs-6 side right">
          <h2 class="title"></h2>
        </div>
      </div>
    </div>

    <div class="container choose">
      <div class="row">
        <div class="col-xs-6 side left">
          <img class="poster" />
        </div>
        <div class="col-xs-6 side right">
          <img class="poster" />
        </div>
      </div>
    </div>

    <div class="container choose">
      <div class="row">
        <div class="col-xs-6 side left">
          <div class="bottom">
            <h4 class="year"></h4>
            <p class="lead genre"></p>
            <p class="small plot"></p>
          </div>
        </div>
        <div class="col-xs-6 side right">
          <div class="bottom">
            <h4 class="year"></h4>
            <p class="lead genre"></p>
            <p class="small plot"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="center">
      <span class="counter"></span> movies compared
    </div>

    <div class="center">
      <h2>Your User ID is: <span class="user_id"></span></h2>
      <button class="btn btn-danger reset">Reset results</button>
    </div>

    <div class="center">
      <h1>Movies: best to worst</h1>
      <div class="grid"></div>
    </div>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script src="vendor/d3/d3.min.js"></script>
    <script src="vendor/cookies-js/src/cookies.min.js"></script>
    <script src="elo.js"></script>
  </body>
</html>
